<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply inc.</title>
    <link  type="text/css" rel="stylesheet" href="./resources/css/style.css"/>
    <link  type="text/css" rel="stylesheet" href="./resources/css/reset.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div class="first flex landscape">
  <!--This section is define the logo and company name on the black line-->
      <div class="first-logo flex center landscape">
        <div class="logo flex portrate">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo"/>
          <h5>SECRET AGENT SUPPLY INC.</h5>
        </div>
      </div>
  <!--This section define New Arrival Section with motorbike pic. at the background-->
    <div class="new-arrival flex center landscape">
      <div class="new flex portrate landscape">
        <div class="text">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
        <div class="psudo-dive">
        </div>
      </div>
    </div>
  <!--This section define the link section in the red line-->
    <div class="links flex center landscape">
    <div class="link-section flex portrate center">
      <span class="full">Eyewear</span>
      <span class="full">Apparel</span>
      <span class="full">Gadgets</span>
      <span class="menu">Menue</span>
      <span class="full">Vehicles</span>
      <span class="full">Classes</span>
      <span class="full">Contact</span>

    </div>
    </div>
    </div>
  <!--This section define the second part-->
    <div class="second flex center landscape">
      <!-- This section define the products-->
      <div class="products flex portrate">
        <span class="pen">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen"/>
          <p>Exploding Pen</p>
        </span>
        <span class="watches">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch"/>
          <p>Cellular Watch</p>
        </span>
        <span class="glasses">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glass"/>
          <p>Thermal Glasses</p>
        </span>

      </div>
      <div class="contacts flex portrate">
        <span>
          <p class="location">Location</p>
          <p class="location2">-47.346436, 84.32354</p>
        </span>
        <span>
          <p class="hours">Hours</p>
          <p class="hours2">0800 - 1800</p>
        </span>

      </div>
    </div>
    <div class="third flex center landscape">
      <div class="copyright portrate">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>

    </div>
  </body>
</html>
